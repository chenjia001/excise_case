<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/demo.css">
    <script src="demoa.js"></script>
    <title>static show</title>
</head>

<body>
    <div class="showContainer">
        <div class="container">
            <img src="images/cat.jpg" alt="A cat">
            <img src="images/dog.jpg" alt="A dog">
            <img src="images/nini.jpg" alt="nini">
            <img src="images/tutu.jpg" alt="tutu">
            <img src="images/maolv.jpg" alt="maolv">
        </div>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="left-triangle">
            <img src="images/triangleb.jpg" alt="指向左边的箭头">
        </div>
        <div class="right-triangle">
            <img src="images/trianglea.jpg" alt="指向右边的箭头">
        </div>

    </div>
</body>

</html>
